services:
  - type: web
    name: dataset-tracker
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: dataset-tracker-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    
databases:
  - name: dataset-tracker-db
    databaseName: dataset_tracker
    user: dataset_tracker_user